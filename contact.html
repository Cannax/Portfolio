<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <a href="index.html" data-en="Home" data-ru="Главная">Home</a>
        <a href="about.html" data-en="About Me" data-ru="Обо мне">About Me</a>
        <a href="contact.html" data-en="Contact" data-ru="Контакты">Contact</a>
        <button onclick="toggleLanguage()" id="lang-btn">RU</button>
    </nav>

    <section class="content">
        <h1 data-en="Contact Me" data-ru="Свяжитесь со мной">Contact Me</h1>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="status"></p>
    </section>
</body>
